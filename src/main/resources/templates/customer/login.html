<script>
    class Account{
        username;

        constructor(a,b) {
            this.username = a;

        }
    }
    let du1 = new Account("na","1");
    let du2 =new Account("hc","2");
    let arr =[du1,du2]
    let duong = document.getElementById('usn');
    let van = document.getElementById('pass');
    function login() {
        let a = duong.value;
        let b =van.value;

            if(arr[i].username == a && arr[i].passwword ==b){
                window.location = "Index.html"
            }

    function register() {
        let a = duong.value;

        arr.push(acc);
    }
